<VirtualHost *:9000>
    ServerName domain.com
    ServerAdmin webmaster@domain.com
    ErrorLog /var/log/apache2/domain.com.log

    WSGIDaemonProcess domain user=www-data group=www-data processes=1 threads=10 maximum-requests=10000
    WSGIProcessGroup domain

    WSGIScriptAlias / /opt/webapps/domain.com/apache/django.wsgi

    <Directory /opt/webapps/domain.com/apache>
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
